<!DOCTYPE html>
<html>
    <head>
        <title>Michael's Blog</title>
    </head>
    <body>
        <div>
            <h1><a href="/">Django Blog</a></h1>
        </div>
        
        {% for post in posts %}
            <div>
                <h2><a href="">{{ post.title }}</a></h2
                <p>{{ post.text|linebreaksbr }}</p>
                <p><em>Published: {{ post.published_date }}</em></p>
            </div>
        {% endfor %}       
    </body>
</html>
